version: 2
models:
  - name: bronze_date #  Must match the filename of a model -- including case sensitivity.
    config:
      materialized: view
      schemna: bronze

  - name: bronze_product
    config:
      materialized: view 

  - name: bronze_sales
    columns:
      - name: sales_id
        data_tests:
          - unique
          - not_null

      - name: gross_amount
        data_tests:
          - generic_non_negative:
                column_name: gross_amount

  - name: bronze_store
    config:
        materialized: view
        schemna: bronze
    columns:
      - name: store_sk
        data_tests:
          - unique
          - not_null

      - name: store_name
        data_tests:
          - accepted_values: 
                values: ['MegaMart Manhattan', 'MegaMart Brooklyn', 'MegaMart Austin', 'MegaMart San Jose', 'MegaMart Toronto'] 
                config:
                    severity: warn